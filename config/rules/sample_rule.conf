# Basic SQL Injection detection
SecRule ARGS|ARGS_NAMES|REQUEST_BODY "@detectSQLi" \
    "id:1001,\
    phase:2,\
    deny,\
    status:403,\
    msg:'SQL Injection attempt detected',\
    tag:'attack-sqli'"

# XSS detection
SecRule ARGS|ARGS_NAMES|REQUEST_BODY "@detectXSS" \
    "id:1002,\
    phase:2,\
    deny,\
    status:403,\
    msg:'XSS attempt detected',\
    tag:'attack-xss'"